<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Signup.css' %}"> <!-- Links to a custom CSS file for styling the dashboard -->
    <script src="{% static 'js/Signup.js' %}" defer></script>
    <title>Signup | File Sharing Platform</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <!-- Add reCAPTCHA widget -->
            <div class="mb-3">
                <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
            </div>
            <button type="submit" class="button">Signup</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <h3>Enter OTP</h3>
            <p>Please enter the OTP sent to your email</p>
            <div class="form-group">
                <input type="text" id="otp" name="otp" class="otp-input" maxlength="6" required>
            </div>
            <div class="timer" id="timer">Time remaining: 30s</div>
            <div class="error-message" id="errorMessage">Invalid OTP. Please try again.</div>
            <button type="button" class="button" onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>
