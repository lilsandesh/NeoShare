<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | File Sharing Platform</title>
    <style>
        /* Existing styles */
            .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
         }

    .modal-content {
        background-color: #f1f1f1;
        margin: 15% auto;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        position: relative;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1e3c72 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f1f1f1;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h2 {
            margin: 0;
            font-size: 32px;
            color: #333;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 8px rgba(30, 60, 114, 0.5);
        }
        .form-group input.error {
            border-color: #ff4d4d;
            box-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
        }
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            transform: scale(1.05);
        }
        .login {
            text-align: center;
            margin-top: 15px;
        }
        .login a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: 500;
        }
        .login a:hover {
            text-decoration: underline;
        }

        /* New styles for OTP modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background-color: #f1f1f1;
            margin: 15% auto;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .otp-input {
            letter-spacing: 8px;
            font-size: 20px;
            text-align: center;
        }
        .timer {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>
        <form id="signupForm" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="button">Signup</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <!-- OTP Modal -->
    <div id="otpModal" class="modal">
        <div class="modal-content">
            <h3>Enter OTP</h3>
            <p>Please enter the OTP sent to your email</p>
            <div class="form-group">
                <input type="text" id="otp" name="otp" class="otp-input" maxlength="6" required>
            </div>
            <div class="timer" id="timer">Time remaining: 30s</div>
            <div class="error-message" id="errorMessage">Invalid OTP. Please try again.</div>
            <button type="button" class="button" onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>

    <script>
 // Signup form submission
document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();  // Prevent form submission
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    const modal = document.getElementById('otpModal');

    // Password validation
    if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
    }

    try {
        const formData = new FormData(this);
        const response = await fetch('/signup/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'X-Requested-With': 'XMLHttpRequest'  // Add this to indicate AJAX request
            }
        });

        const data = await response.json();
        console.log('Server response:', data);  // Debug log

        if (response.ok && data.status === 'success') {
            // Show OTP modal
            modal.style.display = 'block';
            startTimer();
            
            // Clear any previous error messages
            document.getElementById('errorMessage').style.display = 'none';
            
            // Clear OTP input
            document.getElementById('otp').value = '';
        } else {
            alert(data.error || 'An error occurred');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    }
});
async function verifyOTP() {
    const otp = document.getElementById('otp').value;
    const email = document.getElementById('email').value;
    const errorMessage = document.getElementById('errorMessage');

    console.log('Verifying OTP for email:', email);

    try {
        // Correct request format: Send JSON data instead of FormData
        const response = await fetch('/verify-otp/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',  // ✅ Important: Set correct Content-Type
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({  // ✅ Convert data to JSON format
                email: email,
                otp: otp
            })
        });

        // Check if the response is actually JSON
        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
            throw new Error("Server did not return JSON");
        }

        const data = await response.json();
        console.log('Verification response:', data);

        if (response.ok && data.status === 'success') {
            errorMessage.style.display = 'block';
            errorMessage.style.color = 'green';
            errorMessage.textContent = 'Registration successful! Redirecting...';

            setTimeout(() => {
                window.location.href = '/login/';
            }, 1500);
        } else {
            errorMessage.style.display = 'block';
            errorMessage.style.color = 'red';
            errorMessage.textContent = data.error || 'Invalid OTP';
        }
    } catch (error) {
        console.error('Verification error:', error);
        errorMessage.style.display = 'block';
        errorMessage.style.color = 'red';
        errorMessage.textContent = 'An error occurred. Please try again.';
    }
}


// Initialize timer variable
let timeLeft = 30;
let timerId = null;

// Timer function
function startTimer() {
    timeLeft = 30;
    const timerDisplay = document.getElementById('timer');
    
    // Clear any existing timer
    if (timerId) clearInterval(timerId);
    
    timerId = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(timerId);
            timerDisplay.textContent = 'OTP expired';
            return;
        }
        
        timerDisplay.textContent = `Time remaining: ${timeLeft}s`;
        timeLeft--;
    }, 1000);
}
    </script>
