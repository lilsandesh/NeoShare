{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room | Neo Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f1f1;
            min-height: 100vh;
            padding: 20px;
        }
        .room-container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .room-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .action-button {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            transition: transform 0.2s;
        }
        .action-button:hover {
            transform: translateY(-2px);
        }
        .modal-content {
            border-radius: 12px;
        }
        .room-code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .copy-button {
            margin-left: 10px;
            padding: 5px 15px;
            border-radius: 4px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% csrf_token %}
    <div class="room-container">
        <h1>Welcome to Neo Share Room</h1>
        <p>Create a new room or join an existing one to start sharing files</p>
        
        <div class="room-actions">
            <button class="action-button" data-bs-toggle="modal" data-bs-target="#createRoomModal">
                Create Room
            </button>
            <button class="action-button" data-bs-toggle="modal" data-bs-target="#joinRoomModal">
                Join Room
            </button>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal fade" id="createRoomModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Creating new room...</p>
                    <div id="roomCodeContainer" class="room-code" style="display: none;">
                        <span id="roomCodeDisplay"></span>
                        <button class="copy-button" onclick="copyRoomCode()">Copy</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="goToDashboard" style="display: none;">
                        Go to Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div class="modal fade" id="joinRoomModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="joinRoomForm">
                        <div class="mb-3">
                            <label for="roomCode" class="form-label">Enter Room Code</label>
                            <input type="text" class="form-control" id="roomCode" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // Create Room
        const createRoomModal = document.getElementById('createRoomModal');
        createRoomModal.addEventListener('show.bs.modal', function() {
            fetch('/create-room/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                const roomCodeContainer = document.getElementById('roomCodeContainer');
                const roomCodeDisplay = document.getElementById('roomCodeDisplay');
                const goToDashboardBtn = document.getElementById('goToDashboard');
                
                roomCodeDisplay.textContent = data.room_code;
                roomCodeContainer.style.display = 'block';
                goToDashboardBtn.style.display = 'block';
                
                sessionStorage.setItem('roomCode', data.room_code);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create room');
            });
        });

        // Copy Room Code Function
        window.copyRoomCode = function() {
            const roomCode = document.getElementById('roomCodeDisplay').textContent;
            navigator.clipboard.writeText(roomCode)
                .then(() => alert('Room code copied!'))
                .catch(err => console.error('Failed to copy:', err));
        };

        // Go to Dashboard Button
        document.getElementById('goToDashboard').addEventListener('click', function() {
            window.location.href = '/dashboard/';
        });

        // Join Room
        const joinRoomForm = document.getElementById('joinRoomForm');
        joinRoomForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('room_code', document.getElementById('roomCode').value);

            fetch('/join-room/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                sessionStorage.setItem('roomCode', data.room_code);
                window.location.href = '/dashboard/';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to join room');
            });
        });
    });
    </script>
</body>
</html>
